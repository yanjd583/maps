
<!DOCTYPE html>
<html lang="ja">
<head>
<!-- wexal_pst_init.js does not exist -->
<meta charset="utf-8">
<title>Leaflet GeoJSON Filter GUI デモ</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css">
<style>
    html, body, #map { margin:0; padding:0; width:100%; height:100vh; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .controls label { display: block; margin-bottom: 0.5rem; }
    .controls input[type="range"] { width: 150px; }
  </style>
</head>
<body>
<div id="map"></div>
<div class="controls">
<label>
フィルタ閾値: <span id="threshold-label">1950</span>
</label>
<input type="range" id="threshold" min="1860" max="2100" value="1950">
<label>
<input type="checkbox" id="filter-toggle" checked>
フィルタ有効（値 ≥ 閾値）2025-0827-17
</label>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map', { zoomControl: false })
      .setView([43.0619, 141.3544], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    

  let originalData, geojsonLayer;
  const thresholdInput = document.getElementById('threshold');
  const thresholdLabel = document.getElementById('threshold-label');
  const filterToggle = document.getElementById('filter-toggle');
  //var customIcon = L.icon({
  //  iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
  //  iconSize: [24, 24],
  //  iconAnchor: [12, 24],
  //  popupAnchor: [0, -24]
  //});
  var customIcon = L.divIcon({
      className: 'circle',
      iconSize: [5, 5]
  });
  // GeoJSONを読み込んで初期化
  fetch('01_Sta_hokkaido.geojson')
    .then(res => res.json())
    .then(data => {
      originalData = data;
      updateLayer();
    })
    .catch(err => console.error('GeoJSON 読み込みエラー:', err));
  // レイヤ更新関数
  function updateLayer() {
    const thresh = +thresholdInput.value;
    thresholdLabel.textContent = thresh;
    if (geojsonLayer) {
      map.removeLayer(geojsonLayer);
    }
    geojsonLayer = L.geoJSON(originalData, {
      filter: features => {
        if (!filterToggle.checked) return true;
        return features.properties.start_y <= thresh && features.properties.end_y >= thresh;
      },
      pointToLayer: function(features, latlng) {
        return L.marker(latlng, {icon: customIcon});
      },
      
      onEachFeature: (features, layer) => {
        layer.bindPopup(`駅名: ${features.properties.N05_011}<br>
        会社: ${features.properties.N05_003}<br>
        路線: ${features.properties.N05_002}<br>
        開: ${features.properties.start_org}<br>
        自: ${features.properties.start}<br>
        至: ${features.properties.end}`);
      }
      
    }).addTo(map);
   
  }
  // GUIイベント
  thresholdInput.addEventListener('input', updateLayer);
  filterToggle.addEventListener('change', updateLayer);

</script>


</body>
</html>
