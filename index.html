    //マーカーを追加
    L.marker([35.617910646314236, 139.37894701508776]).bindPopup("<h2>生協食堂</h2><p><img src='img/sekyo_shokudo.JPG' height=95><img src='img/sekyo_shokudo_osusume.JPG' height=95><br>大学生の定番。ほとんどの大学に設置されている生協食堂です！<br>メニューの幅は広く、定食・麺類・丼ぶりなど様々！<br>お弁当も販売しております（昼食のピーク時間をすぎるとなんと30% OFFの大特価！）<br>編集者のおすすめメニューは「ヒレカツカレー」です！リーズナブルな価格で大満足！！<br>小鉢で野菜を追加するなど、カスタマイズの幅が広いので栄養バランスもしっかり取れます！！<br>入学後に一番お世話になる飲食店だと思います～～<br></p><p>画像出展:<a href='https://tabelog.com/tokyo/A1329/A132904/13118831/dtlrvwlst/B412799203/'>食べログ</a></p>").bindTooltip("生協食堂").addTo(map);
    //マーカーを追加
    L.marker([35.62035818489234, 139.38412097317155]).bindPopup("<h2>トムの食堂</h2><p><img src='img/tomu_shokudo.JPG' height=95><img src='img/tomu_shokudo_osusume.JPG' height=95><br>南大沢キャンパス内にあるもう一つの食堂です！<br>場所は大学正門から最も遠い位置にあり、体育館・グラウンド近くにあります<br>理学部・都市環境学部の学生、運動系サークル・体育会に所属している学生がよく利用しているイメージです<br>この食堂もメニューの種類が豊富です！定食はもちろん、麺類や海鮮丼も注文出来ちゃいます！<br>価格も安めで、都立大生なら学生証を見せることで割引が適用される、なんてお得な制度も！！！<br>おすすめメニューは日替わり定食です！基本なんでも美味しいので日ごとに注文を変えても満足！<br>それに加えて、小鉢（夏は小鉢の中にアイスも？！）と味噌汁が無料で付いてきます！<br>実は日野キャンパス(システムデザイン学部)にもあります！</p><p>画像出展:<a href='https://tabelog.com/tokyo/A1329/A132904/13123873/'>食べログ</a></p>").bindTooltip("トムの食堂").addTo(map);
    //マーカーを追加
    //L.marker([35.61544558189184, 139.37900374333242]).bindPopup("<h2>1830</h2><p><img src='img/1830.JPG' height=95><img src='img/1830_osusume.JPG' height=95><br>南大沢アウトレット内にあるイタリアンです！<br>ピザがとにかく絶品！！パスタも絶品です！！！<br>水曜日はピザが半額になる嬉しいサービスも！！<br>店内で食べることもできますが、持ち帰りも可！持ち帰って学内の芝生で集まって食べたりします！</p><p>画像出展:<a href='https://tabelog.com/tokyo/A1329/A132904/13122845/?msockid=131d3964b5946ba93ead2dcdb4b66a41'>食べログ</a></p>").bindTooltip("1830").addTo(map);
    //閉店
    //マーカーを追加
    L.marker([35.61365738598428, 139.37969928811708]).bindPopup("<h2>mister Donut</h2><p><img src='img/mister_Donut.JPG' height=95><img src='img/mister_Donut_osusume.JPG' height=95><br>言わずと知れたチェーン店！！南大沢にもあります！！<br>甘党の方は大歓喜、カロリー気にせず大惨事<br>勉強に集中した後は糖分が欲しくなりますよね、、そんな時に訪れたい場所ランキング１位！！<br>とてもリーズナブルな価格でハイクオリティなドーナツがいただけます<br>おすすめはポンデリングです！もちもち食感が最高！<br>コーヒーもお代わり自由なのでついつい立ち入ってしまいますね＾＾</p><p>画像出展:<a href='https://tabelog.com/tokyo/A1329/A132904/13079165/'>食べログ</a></p>").bindTooltip("mister Donut").addTo(map);
    //マーカーを追加
    L.marker([35.61329188835522, 139.37895133124476]).bindPopup("<h2>与那国ベーカリー食堂 ウヤシワレ</h2><p><img src='img/yonaguni_bakery.JPG' height=95><img src='img/yonaguni_bakery_osusume.JPG' height=95><br>南大沢駅前ヨーカドーの中に位置する飲食店です！<br>「与那国ベーカリー食堂ウヤシワレ」では、地元の食材を使用した焼きたてのパンや手作りサンドイッチ、沖縄料理を楽しめます！<br>「ウヤシワレ」は与那国島の方言で「どうぞ召し上がってください」という意味だそうです!<br>おすすめは沖縄そばです<br>沖縄そばには与那国に自生する『長命草』が練り込まれています<br>長命草は健康に良く、ビタミンなどの栄養がとても多く含まれているそうです！</p><p>画像出展:<a href='https://8dabe.com/2022/05/18/uyashiware/'>八王子ジャーニー</a>、<a href='https://www.mahanablog.com/uyashiware/'>Mahana blog</a></p>").bindTooltip("与那国ベーカリー食堂 ウヤシワレ").addTo(map);
    //マーカーを追加
    L.marker([35.61390494427959, 139.3787486831879]).bindPopup("<h2>南大沢 らーめん家</h2><p><img src='img/minamiosawaya.JPG' height=95 ><img src='img/minamiosawaya_osusume.JPG'height=95 ><br>南大沢駅の改札を出て右奥のビル内にある家系らーめん店です！<br>家系らーめんがないと生活なんて出来ない！と日々感じている方、ご安心ください。しっかりあります^^<br>豚骨醤油らーめん、味噌らーめん、つけ麺などのメニューがあります！<br>なんと言ってもランチタイムは大盛り無料という素晴らしいシステムが魅力的！！<br>ご飯もおかわり無料(無制限)など、とってもお得です^-^<br>編集者は１年生の頃、週に1回以上のペースで通ってました</p><p>画像出展:<a href='https://ameblo.jp/kuishinbou33/entry-12658334800.html'>知らない街を食べ歩きたい！</a></p>").bindTooltip("南大沢 らーめん家").addTo(map);
    //マーカーを追加
    L.marker([35.61383364902903, 139.37861908325473]).bindPopup("<h2>れんげ食堂 Toshu</h2><p><img src='img/toshu.JPG' height=95><img src='img/toshu_osusume.JPG' height=95><br>中華を食べるならここ！！！<br>南大沢 らーめん家と同じビル内に位置している中華食堂です<br>定番の炒飯、麻婆豆腐、餃子など多くのメニューが揃っています！！！ <br>醤油らーめんもあり、どのメニューもとても美味しいです＾＾<br>おすすめはやはり炒飯！！コスパが良い炒飯は大盛りにすると満足感たっぷり！！！</p><p>画像出展:<a href='https://tabelog.com/tokyo/A1329/A132904/13253717/?msockid=131d3964b5946ba93ead2dcdb4b66a41'>食べログ</a></p>").bindTooltip("れんげ食堂 Toshu").addTo(map);
