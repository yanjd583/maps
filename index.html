
<!DOCTYPE html>
<html lang="ja">
<head>
<!-- wexal_pst_init.js does not exist -->
<meta charset="utf-8">
<title>Leaflet GeoJSON Filter GUI デモ</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css">
<style>
    html, body, #map { margin:0; padding:0; width:100%; height:100vh; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .controls label { display: block; margin-bottom: 0.5rem; }
    .controls input[type="range"] { width: 150px; }
  </style>
</head>
<body>
<div id="map"></div>
<div class="controls">
<label>
フィルタ閾値: <span id="threshold-label">1950</span>
</label>
<input type="range" id="threshold" min="1860" max="2100" value="1950">
<label>
<input type="checkbox" id="filter-toggle" checked>
フィルタ有効（値 ≥ 閾値）2025-0827-17
</label>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="01_Hokkaido.js"></script>

<script>
  const map = L.map('map', { zoomControl: false })
      .setView([35.6895, 139.6917], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
</script>

</body>
</html>
